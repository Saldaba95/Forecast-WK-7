<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Permanent+Marker&family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta http-equiv="Accept-CH" content="Width, Downlink, Sec-CH-UA" />

    <title>Daily Forecast</title>
  </head>
  <body>
    <div class="forecast-app">
      <header>
        <form class="search-form" id="search-form-engine">
          <input
            type="search"
            placeholder="Enter city...."
            required
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="city" id="city-input">Abilene</h1>
            <p class="data-details">
              <span id="time"></span>, <span id="weather-condition"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="current-forecast">
            <div class="emoji">☀️</div>
            <div class="temp" id="city-current-temp"></div>
            <div class="units">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://www.shecodes.io/graduates/66500-sarei-aldaba"></a>Sarei
        Aldaba and is
        <a href="https://github.com/Saldaba95/Forecast-WK-7 "
          >open-sourced on GitHub</a
        >
        and
        <a href="https://my-daily-forecast.netlify.app/">hosted on Netlify.</a>
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
