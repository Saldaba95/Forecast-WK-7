<html lang="en">

    <link rel="stylesheet" href="style.css" />
    <title>Daily Forecast</title>
  </head>
  <body>
    <div class="forecast-app">

        <form class="search-form">
          <input

            placeholder="Enter city...."

          />

      </header>
      <main>
        <div>
          <h1>Abilene</h1>
          <p>
            Wednesday 16:08, sunny <br />
            Humidity: 76%, Wind: 4 m/s
          </p>
        </div>
        <div>☀️ 22 °C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://www.shecodes.io/graduates/66500-sarei-aldaba"></a>Sarei
        Aldaba and is
        <a href="https://github.com/Saldaba95/Forecast-WK-7 "
          >open-sourced on GitHub</a
        >
        and
        <a href="https://my-daily-forecast.netlify.app/">hosted on Netlify.</a>
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
